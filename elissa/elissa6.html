<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ya Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        background-color: purple;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color:purple;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: orange;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background:pink;
            border: none;
            color:orange;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background:yellow;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: pink;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #4A90E2;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Enter</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">user name</label>
                <input type="text" id="username" name="username">
                <p class="error-message" id="usernameError">use name</p>
            </div>
            <div class="input-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password">
                <p class="error-message" id="passwordError">enter password</p>
            </div>
            <button type="submit" class="login-btn">log in</button>
            <a href="#" class="forgot-password">forgot password</a>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let usernameError = document.getElementById("usernameError");
            let passwordError = document.getElementById("passwordError");

            usernameError.style.display = "none";
            passwordError.style.display = "none";

            let isValid = true;

            if (username === "") {
                usernameError.style.display = "block";
                isValid = false;
            }

            if (password === "") {
                passwordError.style.display = "block";
                isValid = false;
            }

            if (isValid) {
                alert("wel come, " + username);
                // Aha hashobora kujyamo redirection cyangwa kujya ku yindi page
                // window.location.href = "dashboard.html";
            }
        });
    </script>

</body>
</html>
